; https://docs.platformio.org/page/projectconf.html

[env]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_ldf_mode = deep+
lib_deps = 
    nrf24/RF24@^1.4.9

[env:box]
build_src_filter = +<../src/box/>

[env:controller]
build_src_filter = +<../src/controller/>